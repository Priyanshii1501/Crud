{% extends "base.html" %}

{% block title %}Contact  {% endblock title %}

{% block body %}

  <div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact?" class="d-block w-100 mx-0">
  </div>
  <div class="container ">
     <h1 class="text-center">Contact us</h1>
     <form method="post" action="/contacts">
        {% csrf_token %}
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="your name">
         </div>
         <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1"  name="email" placeholder="name@example.com">
          </div>
        
         <div class="form-group">
          <label for="desc">contacttttt for</label>
          <textarea  class="form-control" id="desc" rows="3" name="desc" default="hii" placeholder="hiii"></textarea>
         </div>
         <button class="btn btn-primary" type="submit"> Submit</button>
      </form>
  </div>


   {% endblock body %}
